<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top d-flex justify-content-between">
        <a class="navbar-brand" href="signin.html">chatOne</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-sm btn-outline-info" href="signin.html">Sign In</a>
            </li>
        </ul>
    </nav>
	<div class="limiter">
		<div class="container-signin-out">
			<div class="wrap-signin-out p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="signin-out-form validate-form">
					<span class="signin-out-form-title p-b-33">
						Sign Up
					</span>

					<div class="wrap-input validate-input" data-validate = "Valid email is required: example@abc.xyz">
						<input class="input" type="text" name="email" placeholder="Email">
						<span class="focus-input-1"></span>
						<span class="focus-input-2"></span>
					</div>

                    <div class="wrap-input rs1 validate-input" data-validate="Username is required and not accept whitespace (5-20 characters)">
                        <input class="input" type="text" name="username" placeholder="Username" min-length="5" max-length="20">
                        <span class="focus-input-1"></span>
                        <span class="focus-input-2"></span>
                    </div>
                    
					<div class="wrap-input rs1 validate-input" data-validate="Password is required and not accept whitespace (8-16 characters)">
                        <input class="input" type="password" name="pass" placeholder="Password" id="passwordInput" min-length="8" max-length="16">
						<span class="focus-input-1"></span>
						<span class="focus-input-2"></span>
					</div>
                    
                    <div class="wrap-input rs1 validate-input" data-validate="Confirm password is required and must same as password">
                        <input class="input" type="password" name="confirm-pass" placeholder="Confirm password" confirm-for-input="#passwordInput">
                        <span class="focus-input-1"></span>
                        <span class="focus-input-2"></span>
                    </div>

					<div class="container-signin-out-form-btn m-t-20">
						<button class="signin-out-form-btn">
							Sign up
						</button>
					</div>

					<div class="text-center">
						<span class="txt1">
							Has an account?
						</span>

						<a href="signin.html" class="txt2 hov1">
							Sign in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
